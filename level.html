        <script>
            const Http = new XMLHttpRequest();
            Http.open("GET", "/getpageinfo" + window.location.pathname)
            Http.send()
            
            var pathname = window.location.pathname
            var paths = pathname.split('/')
            Http.onreadystatechange = (e) => {
                if (Http.readyState == 4 && Http.status == 200) {
                    document.getElementById("footer").src=`/${paths[2]}/header.png`;
                    var res = JSON.parse(Http.responseText)
                    console.log(res);
                    for (var i = 0; i<12; i++) {
                         document.getElementById(`m${i+1}`).parentNode.style.display='none'
                    }
            
                    for (var i = 0; i<res.length; i++) {                

                        document.getElementById(`m${i+1}`).innerHTML = res[i];
                        document.getElementById(`m${i+1}`).href=`${pathname}/M${i+1}`
                        document.getElementById(`m${i+1}`).parentNode.style.display=''
                    }
                }
            }
        </script>
	</head>
